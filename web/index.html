<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="./reset.css" rel="stylesheet" />
        <link href="./style.css" rel="stylesheet" />
        <title>Sudoku</title>
    </head>
    <body>
        <noscript
            >You need to enable JavaScript & WebAssembly to run this
            app.</noscript
        >
        <main>
            <div class="menu">
                <button id="random-button">Random</button>
                <button id="solve-button">Solve</button>
            </div>
            <div id="board"></div>
            <div id="keyboard">
                <button>0</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
            </div>
        </main>
        <script defer type="module" src="main.mjs"></script>
    </body>
</html>
